name: Deploy to GitHub Pages

on:
  schedule:
    # Every 4 hours (0, 4, 8, 12, 16, 20) on the 1st day of the month
    - cron: '0 1,5,9,13,17,21 1 * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: schepcapital/schepcapital.github.io
          publish_branch: main
          publish_dir: ./dist


    
